<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body>
<header th:replace="fragments/commons::nav"></header>

<main>
    <div class="my-spacing"></div>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-transparent">Login</span></h1>
    <div class="my-spacing"></div>
    <form class="mx-auto w-25 bg-blur rounded"
          th:action="@{/login}"
          th:method="POST">

        <div th:if="${hasLoginError}"
             th:text="'Incorrect Username or Password!'" class="text-danger"></div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="Username"
                   th:value="*{username}"/>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="Password"
                   th:value="*{password}"/>
        </div>


        <div class="form-group form-check">
            <input id="rememberme"
                   name="rememberme"
                   type="checkbox"
                   class="form-check-input"
                   style="width: 1.0em; height: 1.0em;"/>
            <label for="rememberme" class="form-check-label text-white font-weight-light">Remember me</label>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
