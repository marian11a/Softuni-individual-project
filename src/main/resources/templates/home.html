<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>

<div class="container">
    <div class="my-spacing"></div>

    <div class="row d-flex justify-content-center">

        <div class="col-md-3 fade-in-up">
            <a th:href="@{/home}" class="card-link">
                <div class="custom-card bg-favorites my-text-color spaced-words">
                    <div class="card-body text-center">
                        <h5 class="card-title">Favorites</h5>
                        <p class="card-text font-weight-light">Your favorite car models.</p>
                        <img th:src="@{/img/favorites.png}"
                             alt="Favorites Icon"
                             class="img-fluid my-home-card-img"
                             style="padding-top: 20%;">
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-3 fade-in-up">
            <a th:href="@{/home}" class="card-link">
                <div class="custom-card bg-compare my-text-color spaced-words">
                    <div class="card-body text-center">
                        <h5 class="card-title">Compare</h5>
                        <p class="card-text font-weight-light">Choose 2 cars to compare.</p>
                        <img th:src="@{/img/compare.png}"
                             alt="Favorites Icon"
                             class="img-fluid my-home-card-img"
                             style="padding-top: 20%;">
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-3 fade-in-up">
            <a th:href="@{/home}" class="card-link">
                <div class="custom-card bg-profile my-text-color spaced-words">
                    <div class="card-body text-center">
                        <h5 class="card-title">Profile</h5>
                        <p class="card-text font-weight-light">NickName</p>
                        <img th:src="@{/img/profile.png}"
                             alt="Favorites Icon"
                             class="img-fluid my-home-card-img"
                             style="padding-top: 30%;">
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-3 fade-in-up">
            <a th:href="@{/home}" class="card-link">
                <div class="custom-card bg-users my-text-color spaced-words">
                    <div class="card-body text-center">
                        <h5 class="card-title">All users are gei</h5>
                        <p class="card-text font-weight-light">Only for admins</p>
                        <img th:src="@{/img/users.png}"
                             alt="Favorites Icon"
                             class="img-fluid my-home-card-img"
                             style="padding-top: 30%;">
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="my-spacing"></div>
</div>

<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
