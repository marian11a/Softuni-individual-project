<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body>
<header th:replace="fragments/commons::nav"></header>

<main>
    <div class="my-spacing"></div>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-transparent">Change Password</span></h1>
    <div class="my-spacing"></div>
    <form class="mx-auto w-50 bg-blur"
          th:action="@{/users/change-password}"
          th:method="POST">

        <div th:if="${hasPasswordError}"
             th:text="'Error changing password has occurred!'"
             class="text-danger"
             style="padding-bottom: 3%;"></div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="oldPassword" class="h3 mb-2 mx-auto w-20">Old Password</label>
            </div>
            <input type="password"
                   class="form-control"
                   id="oldPassword"
                   name="oldPassword"
                   placeholder="Password"
                   th:value="*{password}"/>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">New Password</label>
            </div>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="Password"
                   th:value="*{password}"/>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="confirmPassword" class="h3 mb-2">Confirm new Password</label>
            </div>
            <input type="password"
                   class="form-control"
                   id="confirmPassword"
                   name="confirmPassword"
                   placeholder="Password"
                   th:value="*{password}"/>
        </div>


        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-2">Submit</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
